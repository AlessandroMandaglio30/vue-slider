<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="slider">
                <div class="items-container">
                    <div class="item" v-for="(element, i) in items" :class="setActiveClass(i)">
                        <img :src="element.src" :alt="element.title">
                        <div class="testo">
                            <h2>{{element.title}}</h2>
                            <p>{{element.text}}</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="thumbnails">
                <div class="thumbnails-container">
                    <div class="thumb" v-for="(element, i) in items" :class="setActiveClass(i)" @click="activeItem(i)">
                        <img :src="element.src">
                    </div>

                </div>
                <div class="prev" @click="prevImg()">
                    <i class="fas fa-chevron-up"></i>

                </div>
                <div class="next" @click="nextImg()">
                    <i class="fas fa-chevron-down"></i>

                </div>
            </div>

        </div>

    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
